name: Deploy to Hostinger VPS

on:
  push:
    branches:
      - main
      - clixite.be

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: clixite.be

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script_stop: true
          script: |
            echo "Starting deployment script for branch ${{ github.ref_name }}..."
            
            # Load Node/NPM environment (NVM, Volta, or standard)
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            export PATH=$PATH:/usr/local/bin:/usr/bin:/bin
            
            APP_DIR=${APP_DIR:-/var/www/clixite.be}
            echo "Target directory: $APP_DIR"

            # Create app directory if it does not exist
            if [ ! -d "$APP_DIR" ]; then
              echo "Creating directory $APP_DIR"
              sudo mkdir -p "$APP_DIR"
              sudo chown -R $USER:$USER "$APP_DIR"
            fi

            cd "$APP_DIR"
            echo "Currently in: $(pwd)"

            # If .git exists, pull latest; otherwise clone
            if [ -d ".git" ]; then
              echo "Repository exists, fetching latest changes..."
              git fetch origin
              git reset --hard origin/${{ github.ref_name }}
            else
              echo "Repository does not exist, cloning..."
              git clone https://github.com/clixite/clixite.be.git .
              git checkout ${{ github.ref_name }}
            fi

            # Install dependencies and build on the server
            echo "Installing dependencies..."
            npm ci || npm install
            
            echo "Building application..."
            npm run build

            # Start or restart the app with PM2
            echo "Starting/Restarting with PM2..."
            if pm2 list | grep -q "clixite-website"; then
              pm2 reload clixite-website
            else
              pm2 start ecosystem.config.js
            fi
            pm2 save
            echo "Deployment successful!"
