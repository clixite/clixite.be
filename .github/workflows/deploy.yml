name: Deploy to Hostinger VPS

on:
  push:
    branches:
      - main
      - clixite.be

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: clixite.be

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script_stop: true
          script: |
            set -e
            echo "ðŸš€ Starting deployment for branch: ${{ github.ref_name }}"
            
            # 1. Environment Setup
            export PATH="/usr/local/bin:/usr/bin:/bin:/usr/local/sbin:/usr/sbin:/sbin:$HOME/.nvm/versions/node/$(node -v 2>/dev/null || echo 'default')/bin"
            
            # Load NVM if it exists
            if [ -f "$HOME/.nvm/nvm.sh" ]; then
              export NVM_DIR="$HOME/.nvm"
              \. "$NVM_DIR/nvm.sh"
            fi
            
            # Debug info
            echo "Working directory: $(pwd)"
            echo "Node: $(node -v || echo 'not found')"
            echo "NPM: $(npm -v || echo 'not found')"

            APP_DIR="/var/www/clixite.be"
            
            # 2. Directory Management
            if [ ! -d "$APP_DIR" ]; then
              echo "Creating $APP_DIR"
              sudo mkdir -p "$APP_DIR"
              sudo chown -R $USER:$USER "$APP_DIR"
            fi
            cd "$APP_DIR"

            # 3. Git Sync
            echo "ðŸ“¥ Syncing code from branch ${{ github.ref_name }}..."
            if [ -d ".git" ]; then
              git fetch origin
              git reset --hard origin/${{ github.ref_name }}
            else
              git clone https://github.com/clixite/clixite.be.git .
              git checkout ${{ github.ref_name }}
            fi

            # 4. Install & Build
            # We use --max-old-space-size to prevent OOM errors on VPS
            echo "ðŸ“¦ Installing dependencies..."
            npm install --no-audit --no-fund

            echo "ðŸ—ï¸ Building application..."
            rm -rf .next
            NODE_OPTIONS="--max-old-space-size=1536" npm run build

            # 5. Process Management (PM2)
            echo "ðŸ”„ Restarting process with PM2..."
            # Check if PM2 is available
            if ! command -v pm2 >/dev/null 2>&1; then
              echo "Installing PM2 globally..."
              sudo npm install -g pm2
            fi
            
            pm2 delete clixite-website || true
            pm2 start ecosystem.config.js
            pm2 save
            
            echo "âœ… Deployment successful!"
