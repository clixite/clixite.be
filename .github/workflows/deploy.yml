name: Deploy to Hostinger VPS

on:
  push:
    branches:
      - main
      - clixite.be

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: clixite.be

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script_stop: true
          script: |
            echo "üöÄ Starting deployment for branch: ${{ github.ref_name }}"
            
            # 1. Setup Environment
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            export PATH=$PATH:/usr/local/bin:/usr/bin:/bin:$(npm config get prefix)/bin
            
            echo "Node version: $(node -v)"
            echo "NPM version: $(npm -v)"

            APP_DIR="/var/www/clixite.be"
            
            # 2. Directory Management
            if [ ! -d "$APP_DIR" ]; then
              sudo mkdir -p "$APP_DIR"
              sudo chown -R $USER:$USER "$APP_DIR"
            fi
            cd "$APP_DIR"

            # 3. Git Sync
            echo "üì• Syncing code..."
            if [ -d ".git" ]; then
              git fetch origin
              git reset --hard origin/${{ github.ref_name }}
            else
              git clone https://github.com/clixite/clixite.be.git .
              git checkout ${{ github.ref_name }}
            fi

            # 4. Install & Build
            # On nettoie le cache NPM pour √©viter les erreurs de lockfile sur VPS
            echo "üì¶ Installing dependencies..."
            npm install --no-audit --no-fund

            echo "üèóÔ∏è Building application..."
            # On supprime le build pr√©c√©dent pour lib√©rer de l'espace
            rm -rf .next
            npm run build

            # 5. Process Management (PM2)
            echo "üîÑ Restarting application..."
            # On utilise le nom d√©fini dans ecosystem.config.js
            pm2 delete clixite-website || true
            pm2 start ecosystem.config.js
            pm2 save
            
            echo "‚úÖ Deployment successful!"
